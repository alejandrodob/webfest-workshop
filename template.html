<div class="row">
    <div class="col-md-6 col-md-offset-2" style="height:50px">
        <div id="success" class="alert alert-success" style="display:none;">
            <a class="close">×</a>
            Well done! Your answer has been saved
        </div>
        <div id="loading" class="alert alert-info" style="display:none;">
            <a class="close">×</a>
            Loading next task...
        </div>
        <div id="taskcompleted" class="alert alert-info" style="display:none;">
            The task has been completed! Thanks a lot!
        </div>
        <div id="finish" class="alert alert-success" style="display:none;">
            Congratulations! You have participated in all available tasks!
            <br/>
            <div class="alert-actions">
                <a class="btn small" href="/">Go back</a>
                <a class="btn small" href="/app">or, Check other projects</a>
            </div>
        </div>
        <div id="error" class="alert alert-danger" style="display:none;">
            <a class="close">×</a>
            <strong>Error!</strong> Something went wrong, please contact the site administrators
        </div>
    </div>
</div>


<div class="row skeleton">
    <div class="col-md-6 ">
        <h1 id="question"></h1>
        <div id="answer">
            <button class="btn btn-success btn-answer" value='Yes'><i class="fa fa-thumbs-o-up"></i> Yes</button>
            <button class="btn btn-danger btn-answer" value='No'><i class="fa fa-thumbs-o-down"></i> No</button>
            <button class="btn btn-answer" value='NoPhoto'><i class="fa fa-exclamation"></i> No photo</button>
            <button class="btn btn-answer" value='NotKnown'><i class="fa fa-question-circle"></i> I don't know</button>
        </div>
<!--         make here some inputs to be able to enter the name and number of each different animal you find...-->
    </div>
    <div class="col-md-6">
        <a id="photo-link" href="#">
<!--             This is a "by default" image with a "Loading..." message -->
            <img id="photo" src="http://i.imgur.com/GeHxzb7.png" style="max-width=100%">
        </a>
    </div>
</div>


<script>



pybossa.taskLoaded(function(task, deferred) {
    if ( !$.isEmptyObject(task) ) {
        var img = $('<img />');
        img.load(function() {
            deferred.resolve(task);
        });
        img.attr('src', task.info.img_url).css('height', 460);
        img.addClass('img-thumbnail img-responsive');
        task.info.image = img;
    }
    else {
        deferred.resolve(task);
    }
});

pybossa.presentTask(function(task, deferred) {

    if ( !$.isEmptyObject(task) ) {
        $('#photo-link').html('').append(task.info.image);
        $("#photo-link").attr("href", task.info.img_url);
        $("#question").html(task.info.question);
        $('#task-id').html(task.id);
        $('.btn-answer').off('click').on('click', function(evt) {
            var answer = $(evt.target).attr("value") || $(evt.target).parent().attr("value");
            // Here you'll now need to consider about how to save a more complex answer
            if (typeof answer != 'undefined') {
                pybossa.saveTask(task.id, answer).done(function() {
                    deferred.resolve();
                });
                $("#loading").fadeIn(500);
            }
            else {
                $("#error").show();
            }
        });
        $("#loading").hide();
    }
    else {
        $(".skeleton").hide();
        $("#loading").hide();
        $("#finish").fadeIn(500);
    }
});

pybossa.run('Here will go the short_name of your project');
</script>
